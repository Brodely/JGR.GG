<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF">

  <link rel="stylesheet" href="estilos/styles.css">
  <script src="scripts/validacion.js" defer></script>
  <script src="scripts/script.js" defer></script>

  <title>JGR.GG: Login</title>
</head>
<body>

  <main>
  <video autoplay loop muted plays-inline class="video">
      <source src="img/fondo.mp4">
  </video>

    <section class="login">

      <div class="wrapper">
        <div class="cajas-index">
          <img src="img/1x/logo-jgr.png" alt="">
          <h2 class="login__name">JGR.GG</h1>

        </div>

        <h1 class="login__title">Iniciar sesión con tu cuenta de administrador</h1>
    
        <label class="login__label">
          <span>Nombre de usuario</span>
          <input type="text" name="username" class="input" id="usuario" >
        </label>
  
        <label class="login__label">
          <span>Contraseña</span>
          <input type="password" name="password" class="input" id="pass">
        </label>
  
        
  
        <label class="login__label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Recuperar contraseña
        </label>
      </div>
      <div class="wrapper">
        <center><button type="button" class="login__button" disabled id="btnVerifica" onclick="validar()">
          
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
          </svg></center>
        </button>

  
        <div class="as">
          <a href="principalinv.html" class="login__link">Seguir como invitado</a>
          <br>
          <a href="arbol.html" class="login__link" > V.2.0.3</a>
        </div>
        
      </div>

    </section>

    <section class="wallpaper"></section>
  </main>
  
</body>
</html>
